{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static "style.css" %}"/>
  <title>transferStation</title>
</head>
<body>
<div class="container text-center">
  <br/>
  <h1 class="display-4">文件中转站</h1>
  <br/>
  <div class="containor">
    <form action="/" method="post">
      {% csrf_token %}
      <textarea id="text" name="text" rows="5" cols="80" readonly autocomplete="off">{{ text }}</textarea>
      <br/>
      <button id="text_copy_button" class="btn btn-primary" type="button" data-clipboard-target="#text"
              data-clipboard-action="copy">复制
      </button>
      <button id="text_edit_enable_button" class="btn btn-primary" type="button" onclick="textEditEnable()">编辑</button>
      <button id="text_update_button" class="hide btn btn-primary" type="submit">确认</button>
      <button id="text_edit_disable_button" class="hide btn btn-secondary" type="button" onclick="textEditDisable()">取消
      </button>
    </form>
  </div>

  <div class="containor">
    <br/>
    <br/>
    <br/>
    <h2>文件列表</h2>
    <div class="containor">
      <form class="form" id="formUploadFile" enctype="multipart/form-data" action="{% url 'upload' %}" method="POST">
        {% csrf_token %}
        <div class="file">
          <input id="fileToUpload" name="file" type="file" onchange="fileSelected()">选择文件
        </div>
        <div id="fileName"></div>
        <div id="fileSize"></div>
        <div id="fileType"></div>
        <div class="">
          <input class="btn btn-primary" type="button" onclick="uploadFile()" value="上传"/>
        </div>
        <div id="progressNumber"></div>
      </form>
    </div>
    <br/>
    <br/>
    <ul class="list-group text-left containor-fl font-weight-bold">
      {% for file in file_list %}
        <li class="list-group-item ">
          <form class="" action="/delete/{{ file.content.name }}" method="post">
            <a href="{{ file.content.url }}">{{ file.content.name }}</a>
            {% csrf_token %}
            <button class="btn btn-warning float-right">delete</button>
          </form>
        </li>
      {% endfor %}
    </ul>
  </div>

  <br/>
  <br/>
  <br/>
</div>
<script src="{% static "jquery.min.js" %}"></script>
<script src="{% static "bootstrap.bundle.min.js" %}"></script>
<script src="{% static "coco-message.min.js" %}"></script>
<script src="{% static "clipboard.min.js" %}"></script>
<script src="{% static "homePage/script.js" %}"></script>
</body>
</html>
